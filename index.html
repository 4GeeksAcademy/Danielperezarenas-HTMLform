<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container p-4">
    <div class="card">
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <!--  -->
        <div class="row d-flex">
          <div class="col-5">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="xxxxxxxxxxxxxxxx">
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="d-flex"><strong>$</strong><input type="text" class="form-control m-auto" id="amount"
                  placeholder="Amount"></div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="row d-flex">
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="">
            </div>
          </div>
        </div>
        <!--  -->
        <div class="row d-flex">
          <div class="col-6">
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="cty" placeholder="">
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" aria-label="Default select example" id="state" placeholder="0000">
                <option selected>Pick a state</option>
                <option value="1">Alaska</option>
                <option value="2">Arizona</option>
                <option value="3">Arkansas</option>
                <option value="4">...</option>
              </select>
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control m-auto" id="postalCode" placeholder="">
            </div>
          </div>
        </div>
        <!--  -->
        <div class="row d-flex">
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">We accept:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Message</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
              </div>
            </div>

          </div>
        </div>
      </div>
      <!--  -->
    </div>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
  </div>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
